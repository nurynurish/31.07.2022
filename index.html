<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weekly Budget Software</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Weekly Budget Software</h1>
        <form>
            <table>
                <tr>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Amount (kg)</td>
                    <td>Total</td>
                </tr>
                <tr>
                    <td>Tomato</td>
                    <td><input type="text" id="tomatoPrice"></td>
                    <td><input type="text" id="tomatoAmount"></td>
                    <td id="tomatoResult"></td>
                </tr>
                <tr>
                    <td>Pepper</td>
                    <td><input type="text" id="pepperPrice"></td>
                    <td><input type="text" id="pepperAmount"></td>
                    <td id="pepperResult"></td>
                </tr>
                <tr>
                    <td>Eggplant</td>
                    <td><input type="text" id="eggplantPrice"></td>
                    <td><input type="text" id="eggplantAmount"></td>
                    <td id="eggplantResult"></td>
                </tr>
                <tr>
                    <td colspan="3">Sub - Total</td>
                    
                    <td id="subtotal_veg"></td>
                </tr>
                <tr>
                    <td>&nbsp</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Cheese</td>
                    <td><input type="text" id="cheesePrice"></td>
                    <td><select id="cheeseAmount">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    </td>
                    <td id="cheeseResult"></td>
                </tr>
                <tr>
                    <td>Butter</td>
                    <td><input type="text" id="butterPrice"></td>
                    <td><select id="butterAmount">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select></td>
                    <td id="butterResult"></td>
                </tr>
                <tr>
                    <td>Milk Box</td>
                    <td><input type="text" id="milk_boxPrice"></td>
                    <td><select id="milk_boxAmount">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select></td>
                    <td id="milk_boxResult"></td>
                </tr>
                <tr>
                    <td colspan="3"> Secondary Sub Total</td>
                    <td id="subtotal"></td>
                </tr>
                <tr>
                    <td>&nbsp</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                  <td colspan="3">Sum Of Two Sub(s)</td>  
                  <td id="sum_sub_total"></td>
                </tr>
                <tr>
                    <td>&nbsp</td>
                    <td></td>
                    <td></td>
                    <td><input type="submit" value="Total > >" onclick="sum()"></td>
                </tr>
            </tablo>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
